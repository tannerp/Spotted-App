<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Register with Spotted</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.4/mobile-detect.min.js"></script>
</head>

<body>
  <h2> Register</h2>
  <h2 id="test"></h2>
</body>

<script type="text/javascript">
  var md = new MobileDetect(window.navigator.userAgent);
  console.log(md.mobile()); // 'Sony'


  // if (document.readyState === "complete") {
  console.log("LOAD COMPLETED")

  // check if mobile and ask to open native app

  const tmp_arr = window.location.href.split("/");
  const token = tmp_arr[tmp_arr.length -1]
  let el = document.getElementById("test")
  if (md.mobile()) {
      el.innerHTML = "Open Mobile App! " + token;
      window.location.replace("spot://spotted.spu.com/"+token); setTimeout(function () {
      window.location.replace("tannerphan.com"); }, 2000);
    } else {
    }
</script>

</html>
